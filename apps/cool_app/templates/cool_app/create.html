<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<a href='{% url "cool_app:dashboard" %}'>Home</a>
	<a href='{% url "authenticate:logout" %}'>Logout</a>
	<h2>Create a New Wish List Item</h2>
	<form action='{% url "cool_app:add" %}' method="POST">
		{% csrf_token %}
		<input type="hidden" name="creator" value='{{ request.session.user.id }}'>
		Item/Product: <input type="text" name="name">
		<input type="submit" value="Add">
	</form>
</body>
</html>
